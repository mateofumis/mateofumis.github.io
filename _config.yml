theme: jekyll-theme-chirpy

baseurl: ""

lang: es

title: Mateo Fumis - Writeups

tagline: Blog dedicado al Pentesting y Writeups. Ciberseguridad Ofensiva.

description: Mateo Fumis - Writeups & Pentesting. Blog personal dedicado a los writeups que resuelvo y artículos sobre Pentesting y Ciberseguridad Ofensiva.

url: "https://mateofumis.github.io"

github:
  username: mateofumis
    #twitter:
    #  username: twitter_username # change to your twitter username

social:
  name: Mateo Fumis
  email: mateofumis1@gmail.com
  links:
    # The first element serves as the copyright owner's link
    #- https://twitter.com/username #
    - https://github.com/mateofumis #
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    - https://www.linkedin.com/in/mateo-gabriel-fumis

theme_mode: dark # [light|dark]

img_cdn: "https://avatars.githubusercontent.com"

# the avatar on sidebar, support local or CORS resources
avatar: "/u/87695536"

# Self-hosted static assets, optional › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `assets.self_host.enabled` is 'true'
    env: # [development|production]

pwa:
  enabled: true # the option for PWA feature

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
